apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - image: gcr.io/bs-dev/test_image@sha256:886cc91140c784302cb3e1c02863923dfe12b419471c2e060aaed182bd7642f8
          name: myapp
          resources:
            limits:
              cpu: "1"
              memory: 4Gi
            requests:
              cpu: "1"
              memory: 2Gi
