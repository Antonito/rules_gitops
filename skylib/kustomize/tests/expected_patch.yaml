apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - image: gcr.io/bs-dev/test_image@sha256:ea1f87dc8a4ec65c8c43999267fca1a1e4a15414f1591739490a37be2a16ceac
          name: myapp
          resources:
            limits:
              cpu: "1"
              memory: 4Gi
            requests:
              cpu: "1"
              memory: 2Gi
